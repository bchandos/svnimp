{% extends "base.html" %}
{% block title %}Info{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        
    </style>
{% endblock %}
{% block content %}
    <div class="w3-container">
        <h1>Repos</h1>
        <ul class="w3-ul">
            {% for repo in repos %}
                <li>
                    <a href="/repo/{{repo.id}}">Repo {{repo.name}} ({{repo.path}})</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
